    <div class="form-container1">
        <div class="form-box">
            <h1>Sign Up</h1>
            <form action="../php/register.php" method="post" id="register-form">
                <div class="field-group">
                    <div class="field-input">
                        <label for="firstname">First Name</label>
                        <input type="text" name="firstname" id="firstname" required minlength="2">
                    </div>
    
                    <div class="field-input">
                        <label for="lastname">Last Name</label>
                        <input type="text" name="lastname" id="lastname" required minlength="2">
                    </div>
                </div>
                
                <div class="field-group">
                    <div class="field-input">
                        <label for="dob">DOB</label>
                        <input type="date" name="dob" id="datepicker"  required>
                    </div>
    
                    <div class="field-input">
                        <label for="gender" >Gender:</label>
                            <select id="salutation" name="gender">
                                <option value="">Select</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                    </div>
                </div>
                
                <div class="field-group">
                    <div class="field-input">
                        <label for="contact">Contact</label>
                        <input type="tel" name="contact" id="contact"  required>
                    </div>
    
                    <div class="field-input">
                        <label for="address">Address</label>
                        <input type="text" name="address" id="address"  required>
                    </div>
                </div>
                

                <div class="field-input">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" >
                </div>

                <div class="field-input">
                    <label for="password"> Password</label>
                    <input type="password" name="password" id="password"  required>
                </div>
                <div class="field-input">
                    <label for="confirmPassword">Re-Type Password</label>
                    <input type="password" name="confirmPassword" id="confirmPassword" required>
                </div>

                <div class="field-input">
                    <input type="submit" class="btn" name="submit" value="Register" required>
                </div>
                <div class="links">
                    Already have an account ? <a href="login.html">Login Now</a>
                </div>
            </form>
