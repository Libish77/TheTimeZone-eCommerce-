            $(document).ready(function() {

              var today = new Date();
          
              // Date picker widget
              $("#datepicker").datepicker({
                  dateFormat: "yy-mm-dd", // Set date format if needed
                  minDate: today // Set minDate to today's date
              });
          
              // Autocomplete widget
              var availableTags = ["Product Inquiry", "Order Issue", "Technical Support", "Feedback", "Other"];
